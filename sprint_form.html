<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulário Sprint</title>
      <link rel="stylesheet" href="tarefacss.css" />
   </head>
   <body class="formBody">
      <div class="body_color" id="scrum_color"></div>
      <div class="aside_color"></div>
      <!-- Formulário-->
      <form autocomplete="on">
         <h2 id="tituloForm">Sprint Form</h2>

         <!-- Data reunião -->
         <label for="dataReuniao">Date:</label>
         <input type="date" id="dataReuniao" name="dataReuniao" required />
         <br>

         <!-- Membros presentes-->
         <label for="membrosP">Team Members:</label>

         <textarea id="members" name="comments" rows="12" cols="50"></textarea>

         <!-- Botão Gravar -->
         <button type="button" id="saveSprint">Save</button>

      </form>
   </body>
</html>
