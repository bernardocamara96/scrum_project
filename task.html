<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum Tarefa</title>
      <link rel="stylesheet" href="tarefacss.css" />
   </head>
   <body class="taskBody">
      <!--Cabeçalho-->
      <header>
         <h1>Scrum App</h1>
         <h6 id="username">username</h6>
      </header>

      <!-- Edição da tarefa no tipo post-it -->
      <main class="taskMain">
         <div class="descricaoTarefa">
            <h2 contenteditable="true">Tarefa</h2>
            <div contenteditable="true">
               <p>-Preço 0.99€</p>
               <p>-Parágrafo 2</p>
            </div>
         </div>

         <div class="buttons">
            <button id="task_save">Save</button>
            <button id="task_delete">Delete</button>
         </div>
      </main>

      <!--Footer-->
      <footer>
         <p>© Acertar o Rumo 2024</p>
      </footer>
   </body>

   <script src="task.js"></script>
</html>
