<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum Board</title>
      <link rel="stylesheet" href="main.css" />
   </head>
   <body>
      <!--<header><h1>Scrum Board</h1></header> -->
      <main id="scrum_main">
         <header><h1>Scrum Board</h1></header>
         <section id="scrum_section">
            <aside>
               <div id="menu">
                  <p class="menu_item" id="user">Username</p>
                  <button class="menu_item" id="logout">Logout</button>
                  <button class="menu_item" id="btn_sprint">+ New sprint</button>
               </div>
            </aside>
            <div class="column" id="column1">
               <div class="title">To Do</div>
               <section class="task_list" id="list1"></section>
               <button id="btn_task">+ New Task</button>
            </div>
            <div class="column" id="column2">
               <div class="title">Doing</div>
               <section class="task_list" id="list2"></section>
            </div>
            <div class="column" id="column3">
               <div class="title">Done</div>
               <section class="task_list" id="list3"></section>
            </div>
         </section>
      </main>

      <footer>
         <div>
            <p>Â© Acertar o Rumo 2024</p>
         </div>
      </footer>
   </body>

   <script src="scrum_code.js"></script>
</html>
