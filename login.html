<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum login</title>
      <link rel="stylesheet" href="main.css" />
   </head>
   <body>
      <header>
         <h1>Scrum App</h1>
      </header>
      <main>
         <div id="form"></div>
         <form action="scrum.html">
            <div id="login">
               <label for="txt" class="lblLogin">Username</label>
               <br />
               <input type="text" name="" class="user_pass" placeholder="username" id="lbl_txt" />
               <br />
               <label for="pass" class="lblLogin" id="lbl_pass">Password</label>
               <br />
               <input type="password" name="" class="user_pass" placeholder="password" id="pass" />
               <br />
               <button id="btnLogin">Login</button>
            </div>
         </form>
      </main>
