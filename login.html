<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum login</title>
      <link rel="stylesheet" href="main.css" />
   </head>
   <body>
      <header>
         <h1>Scrum App</h1>
      </header>
      <main>
         <form action="scrum.html">
            <div id="login">
               <label for="txt" class="lblLogin">Username</label>
               <br />
               <input type="text" name="" id="txt" placeholder="username" />
               <br />
               <label for="pass" class="lblLogin">Password</label>
               <br />
               <input type="password" name="" id="pass" placeholder="password" />
               <br />
               <button id="btnLogin">Login</button>
            </div>
         </form>
      </main>
   </body>
</html>
