<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulário Sprint</title>
      <link rel="stylesheet" href="sprintcss.css" />
   </head>

   <body class="formBody">

      <header>
         <h1>Scrum Board</h1>
      </header>

      <div class="formStructure">

         <!-- Formulário-->
         <form autocomplete="on">
            <h2 id="tituloForm">Sprint Form</h2>

            <div id="formContainer">

               <!--Lado esquerdo do form-->
               <div id="leftForm"> 

                  <!-- Data reunião -->
                  <label for="dataReuniao">Data Reunião:</label>
                  <input type="date" id="dataReuniao" name="dataReuniao" />
                  <br />

                  <!-- Membros presentes-->
                  <label for="membrosP">Membros Presentes:</label>
                  <textarea id="members" name="comments" rows="6" cols="50"></textarea>
               </div>

               <!-- Lado direito do form-->
               <div id="rightForm">

               <!-- Tabela comentários-->
               <table id="tabelaComentarios">
                  <tr>
                     <th id="colunaComent">Comentário</th>
                     <th id="colunaCateg">Categoria</th>
                  </tr>
               </table>

               </div>
            </div>

            <div id="footerForm">
               <!-- Abre Modal -->
               <button type="button" id="addComment">+ Comentário</button>
               <button type="submit" id="submitSprint">Guardar</button>
            </div>


            <!-- Modal -->
            <div id="myModal" class="modal">
               <div class="modalContent">
                  <div class="modal-header">
                     <span class="close">&times;</span>
                     <h2>Novo Comentário</h2>
                  </div>

                  <!-- Comentário -->
                  <textarea id="areaComentario" name="comments" rows="4" cols="50"></textarea>

                  <!-- Categorias dos comentários-->
                  <select id="categoriaComentario" name="categoriaComentario" required>
                     <option value="Pontos Positivos">Pontos Positivos</option>
                     <option value="Desafios">Desafios</option>
                     <option value="Sugestões de Melhoria">Sugestões de Melhoria</option>
                  </select>

                  <button id="guardarNovoComent" type="button">Guardar</button>

               </div>
            </div>
         </form>

      </div>

      <footer>
         <div>
            <p>© Acertar o Rumo 2024</p>
         </div>
      </footer>
   </body>

   <script src="sprintFormJS.js"></script>

</html>
