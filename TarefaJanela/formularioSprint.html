<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Sprint</title>
    <link rel="stylesheet" href="tarefacss.css"/>
</head>
<body class="formBody">

    

        <!-- Formulário-->    
        <form autocomplete="on">
            <h2 id="tituloForm">Sprint Form</h2>

            <!-- Data reunião -->
            <label for="dataReuniao">Data Reunião:</label>
            <br>
            <input type="date" id="dataReuniao" name="dataReuniao" required>
            <br>

            <!-- Membros presentes-->
            <label for="membrosP">Membros Presentes:</label>
            <br>
            <input type="checkbox" id="membro1" name="membrosP" value="João"> 
            <label for="membro1">João</label>
            <br> 
            <input type="checkbox" id="membro2" name="membrosP" value="Ana"> 
            <label for="membro2">Ana</label>
            <br> 
            <input type="checkbox" id="membro3" name="membrosP" value="Maria"> 
            <label for="membro3">Maria</label>
            <br>
            <br>
            <hr>
            
            <!-- Comentários -->
            <button type="button" id="addComment">+ Comentário</button>
            <br>
            <label for="comments">Comentários:</label>
            <br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            
            <select id="categoriaComentario" name="categoriaComentario" required>
                <option value="pontosPositivos">Pontos Positivos</option>
                <option value="desafios">Desafios</option>
                <option value="sugestoesMelhoria">Sugestões de Melhoria</option>
            </select>

            <br>

            <!-- Categorias dos comentários-->


        </form>
   
</body>
</html>
